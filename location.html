<!DOCTYPE html>
<html>
  <head>
  	<title>Swap Videos</title>
  	<style>
  		#myVideo{display: block; margin-left:auto; margin-right: auto; width:60%;}
  	</style>
  </head>
<body>

<video id="myVideo" controls autoplay>
  <source id="mp4_src" src="video/crimeaPutin.mp4" type="video/mp4">
  <source id="ogg_src"  src="video/crimeaPutin.ogv" type="video/ogg">
  Your browser does not support the video tag.
</video>

//Click the button to change the video source and re-load the video.</p>

// button onclick="myFunction1()">Choice One</button>
// button onclick="myFunction2()">Choice Two</button>



<script>
	document.getElementById('myVideo').addEventListener('ended',myHandler);
    function myHandler(e) {
        // What you want to do after the event
        document.getElementById("mp4_src").src = "video/womanInSubway.mp4";
    	document.getElementById("ogg_src").src = "video/womanInSubway.ogv";
    	document.getElementById("myVideo").load();
    }
    function myFunction1()  {
    	document.getElementById("mp4_src").src = "video/ilsung.mp4";
    	document.getElementById("ogg_src").src = "video/ilsung.ogv";
    	document.getElementById("myVideo").load();
	}

	function myFunction2()  {
    	document.getElementById("mp4_src").src = "video/planetExplosion.mp4";
    	document.getElementById("ogg_src").src = "video/planetExplosion.ogv";
    	document.getElementById("myVideo").load();
	}
</script>

</body>
</html>
