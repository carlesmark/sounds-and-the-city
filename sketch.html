<!DOCTYPE html>

<head>
	<style> padding: 0px </style>

<body>

	<script src="js/p5.js"></script>
	<script src="js/p5.dom.js"></script>
	<script src="js/p5.sound.js"></script>


	<script>
		
var bubbles = [];
var pic = [];
		
		function preload() {
			pic[0] = loadImage('img/soundchart1.jpg');
			pic[1] = loadImage('img/soundchart2.jpg');
			pic[2] = loadImage('img/soundchart3.jpg');
				   
		function setup() {
  createCanvas(600, 600);
  img = loadImage("img/soundchart.jpg");  // Load the image
}		
		
			
		// When the user clicks the mouse
		function mousePressed() {
		  // Check if mouse is inside the circle
		  var d = new Bubble(mouseX, mouseY, pic[1]);
			bubbles.push(d);
		}
		function draw() {
			background(0);
			for (var i = bubbles.length; i >= 0; i++) {
				bubbles[i].update();
				bubbles[i].display();
			}
			function Bubble(x,y, img) {
				this.x = x;
				this.y = y;
				this.img = img;
				
				
				
				this.display = function() {
					imageMode(CENTER);
					image(this.img, this.x, this.y);
					
				}
				
				this.update = function() {
					this.x = this.x + random(-1, 1);
					this.y = this.y + random(-1, 1);
				}
		
		}
			
		



	</script>



</body>
